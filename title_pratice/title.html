<!DOCTYPE html>
<html>
<head>
    <meta charset = utf-8>
    <title>我的第一个网页练习</title>
    <script>
        var hint = "【收到6条新消息】";
        var total = hint.length + 1;
        var index = -1;

        setInterval(function(){
            index = (index + 1)%total;
            document.title = hint.substring(index) + "我的第一个网页练习"
        },500)

    </script>
</head>
<body>
<h1>我的第一个网页_标题滚动</h1>
</body>
</html>
